<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Calculadora</title>
<script type="text/javascript">
	function calcular() {
		var a = document.getElementById("a").value;
		var b = document.getElementById("b").value;
		var op = document.getElementById("op").value;
		location.href = "http://localhost:667/?a="+a+"&b="+b+"&op="+op;
	}
</script>
</head>
<body>
	<table>
		<tr>
			<td>A</td>
			<td><input type="number" id="a"></td>
		<tr>
		<tr>
			<td>B</td>
			<td><input type="number" id="b"></td>
		<tr>
		<tr>
			<td>Operação</td>
			<td>
				<select id="op">
					<option value="soma">+</option>
					<option value="-">-</option>
					<option value="*">*</option>
					<option value="/">/</option>					 
				</select>
			</td>
		<tr>
		<tr>
			<td colspan="2"><input type="button" onclick="calcular()" id="calcular" value="Calcular"></td>
		<tr>
			
	</table>
</body>
</html>
